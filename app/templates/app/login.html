{% extends 'app/base.html' %}
{% load static %}
{% block content %}


  <div class="container-fluid min-vh-100 d-flex justify-content-center " style="margin-top: 100px;">
    <div class="col-md-6">
      <div class="card p-4 shadow-lg" style="width: 100%; max-width: 500px; border-radius: 10px;">

        {% if user.is_authenticated %}
               <h1 class="text-center mb-4">Succesful Login</h1>

          <p class="text-center">Welcome, {{ user.username }}!</p>
          <div class="text-center">
            <a href="{% url 'profile' %}" class= "btn-primary">Proceed</a>
            <form method="POST" action="{% url 'logout' %}" class="d-inline">
              {% csrf_token %}
              <button type="submit" class="btn btn-danger">Logout</button>
            </form>
          </div>


          </div>
        {% else %}
          <h2 class="text-center mt-4">Enter your credentials</h2>
          <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}

            <div class="form-group mb-3">
              <label for="username">Username</label>
              <input type="text" name="username" id="username" class="form-control" required>
            </div>

            <div class="form-group mb-3">
              <label for="password">Password</label>
              <input type="password" name="password" id="password" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary w-100 mb-2">Login</button>
          </form>

          <div class="text-center mt-3">
            <p>Don't have an account?</p>
            <a href="{% url 'register' %}" class="btn btn-secondary mb-2">Register Here</a>
          </div>
        {% endif %}

      </div>
    </div>
  </div>

{% endblock content %}
