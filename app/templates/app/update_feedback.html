{% extends 'app/base.html' %}
{% load static %}
{% block content %}

  <div class="container-fluid min-vh-100 d-flex justify-content-center" style="margin-top: 100px;">
    <div class="col-md-6">
      <div class="card p-4 shadow-lg" style="width: 100%; max-width: 500px; border-radius: 10px;">

        <h1 class="text-center mb-4">Update Your Feedback</h1>

        <form action="{% url 'update_feedback' object.pk %}" method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <input type="submit" value="Update" class="btn btn-primary w-100 mt-3">
        </form>

      </div>
    </div>
  </div>

{% endblock content %}
